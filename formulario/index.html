<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

<body>
  <div class="container-fluid mt-5">
    <div class="row justify-content-center">
      <form class="col-4" onsubmit="handleSubmit(event)">
        <div class="mb-3">
          <label for="name" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="name" maxlength="41" minlength="2" onchange="handleChange(event)">
          <div id="validationLabelName" class="d-none">
            El nombre debe contener entre 3 y 41 caracteres
          </div>
        </div>
        <div class="mb-3">
          <label for="lastName" class="form-label">Apellido</label>
          <input type="text" class="form-control" id="lastName" maxlength="41" minlength="2"
            onchange="handleChange(event)">
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" maxlength="50" minlength="6"
            onchange="handleChange(event)">
        </div>
        <div class="mb-3">
          <label for="userName" class="form-label">Nombre de usuario</label>
          <input type="text" class="form-control" id="userName" minlength="2" maxlength="50"
            onchange="handleChange(event)">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Contraseña</label>
          <input type="text" class="form-control" id="password" minlength="8" maxlength="25"
            onchange="handleChange(event)">
        </div>
        <div class="mb-3">
          <label for="repeatPassword" class="form-label">Repetir contraseña</label>
          <input type="text" class="form-control" id="repeatPassword" minlength="8" maxlength="25"
            onchange="handleChange(event)">
        </div>
        <button type="submit" class="btn btn-primary" id="submitButton" disabled>Registrate</button>
      </form>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="./script/app.js"></script>
</body>

</html>
